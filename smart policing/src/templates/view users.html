<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="register_user">
  <table width="200" border="1">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Gender</th>
      <th scope="col">Age</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{loop.index}}&nbsp;</td>
      <td>{{i['name']}}</td>
      <td>{{i['place']}},<br>{{i['post']}},<br>{{i['pin']}}</td>
      <td>{{i['gender']}}</td>
      <td>{{i['age']}}</td>
      <td>{{i['email']}}</td>
      <td>{{i['phone']}}</td>
      <td><a href="delete_user?id={{i['user_id']}}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
</html>
