<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="insert_officers">
  <table width="200" border="1">
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><input type="text" name="textfield2" required pattern="[0-9]{1,2}"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" type="radio" value="male" />
        male
        <input name="radiobutton" type="radio" value="female" checked/>
      female
      <input name="radiobutton" type="radio" value="other" />
      other</label></td>
    </tr>
    <tr>
      <td>Position</td>
      <td><input type="text" name="textfield3" required/></td>
    </tr>
    <tr>
      <td>Department</td>
      <td><input type="text" name="textfield4" required/></td>
    </tr>
    <tr>
      <td>Station</td>
      <td><input type="text" name="textfield5" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield7" required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><input type="text" name="textfield8" required/></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="text" name="textfield9" required/></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="submit" value="Add" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
